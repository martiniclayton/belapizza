<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        dialog{
            border: none;
            box-shadow: 0 0 3px;
        }
    </style>
</head>
<body>

    <button id="b">Teste</button>
    <dialog id="modalTeste">
        <h2>Teste</h2>
        <p>Esse Ã© apenas um teste</p>
        <button id="fechar">Fechar</button>
    </dialog>
    
<script>
    const botao = document.querySelector("#b")
    const modalTeste = document.querySelector("#modalTeste")
    const botaoFechar = document.querySelector("#fechar")


    botao.onclick = function(){
        modalTeste.showModal()
    }
    botaoFechar.onclick = function(){
        modalTeste.close()
    }
    window.addEventListener("click", (e) =>{
        if((e.target) === modalTeste){
            modalTeste.close()
        }    })
    </script>
